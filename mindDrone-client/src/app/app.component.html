<div style="text-align:center">
  <h1>{{title}}</h1>
  <app-status [isPaused]="isPaused" [isConnected]="isConnected" [poorSignalLevel]="poorSignalLevel"></app-status>
  <button (click)="start($event)" [disabled]="!isConnected">Start</button>
  <button (click)="pause($event)" [disabled]="!isConnected">pause</button>
  <app-e-sense-data [eSense]="eSenseData"></app-e-sense-data>
  <app-eeg-data [eegPower]="eegData"></app-eeg-data>
</div>
